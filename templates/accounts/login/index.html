{% extends "base.html" %}
{% load sass_tags %}

{% block style %}
    <link href="{% sass_src "login/style.css" %}" rel="stylesheet" type="text/css" />
{% endblock style %}

{% block content %}

    <div class="form">
       <form method="POST" action=".">
            {% csrf_token %}
            <div class="title">Welcome</div>
            <div class="subtitle">Sing in</div>
             <div class="input-container ic2">
                 <input id="username" class="input" type="text" name="username"  placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Username</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" name="password" placeholder=" " />
                <div class="cut"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
           <button type="submit" class="submit">Log in</button>
        </form>
        {% for msg in messages %}
            <p class="alert">
                {{ msg }}
            </p>
        {% endfor %}
        <div class="box">
            <a id="hyperlink" href="{% url 'accounts:accounts-register' %}">Don't have an account?<br>Sing up!</a>
        </div>
    </div>

{% endblock content %}
